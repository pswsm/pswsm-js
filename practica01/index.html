<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<script src="js/index.js"></script>
	<script src="js/hide_show.js"></script>
</head>
<body>
	<nav class="level">
		<p class="level-item">Transport Aeris de Catalunya</p>
	</nav>
	<div class="box">
		<div class="tabs is-centered">
			<ul>
				<li><a id="show_login">Iniciar SessiÃ³</a></li>
				<li><a id="show_register">Registrar-se</a></li>
			</ul>
		</div>
		<div id="login">
			<form>
				<div class="field">
					<label for="username">Nom d'usuari:</label>
					<br>
					<input id="username_login" type="text" name="username">
				</div>
				<div class="field">
					<label for="password">Contrasenya:</label>
					<br>
					<input id="password_login" type="password" name="password">
				</div>
				<div class="control">
					<button id="submit_login" type="button" name="submit">Submit</button>
					<button id="reset_login" type="button" name="reset">Reset</button>
				</div>
			</form>
		</div>
		<div id="register">
			<form>
				<div class="field">
					<label for="username">Nom d'usuari:</label>
					<br>
					<input id="username_register" type="text" name="username">
				</div>
				<div class="field">
					<label for="pass1">Contrasenya:</label>
					<br>
					<input id="password_login_1" type="password" name="pass1">
				</div>
				<div class="field">
					<label for="pass2">Repeteix la contrasenya:</label>
					<br>
					<input id="password_login_2" type="password" name="pass2">
				</div>
				<div class="control">
					<button class="button" id="submit_register" type="button" name="submit">Submit</button>
					<button class="button" id="reset_register" type="button" name="reset">Reset</button>
				</div>
			</form>
		</div>
		<div id="response" class="block has-text-centered is-3"></div>
	</div>
</body>
</html>
