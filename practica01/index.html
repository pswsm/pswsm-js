<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>T.A Cat</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<script src="./js/booker.js"></script>
	<script src="./js/hide_show.js"></script>
	<script src="./js/clock.js"></script>
	<script src="./js/index.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="navbar-brand">
			<div class="navbar-item">
				<p id="rellotge"></p>
			</div>
			<div class="navbar-item">
				<p class="title">Transports Aeris de Catalunya</p>
			</div>
		</div>
		<div class="navbar-menu">
			<div class="navbar-start">

			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<button id="logout" class="button is-danger" style="display:none">Logout</button>
				</div>
			</div>
		</div>
	</nav>
	<div class="columns">
		<div class="column"></div>
		<div class="column is-two-thirds" id="main">
			<div id="logged" style="display:none">
				<div class="box">
					<form>
						<div class="field">
							<label class="label" for="origen">Origen:</label>
							<div class="control">
								<div class="select">
									<select id="sOrig" name="origen"></select>
								</div>
							</div>
						</div>
						<div class="field">
							<label class="label" for="desti">Destí:</label>
							<div class="control">
								<div class="select">
									<select id="sDest" name="desti"></select>
								</div>
							</div>
						</div>
						<div class="field">
							<label class="label" for="from">Desde:&nbsp;<input id="from" type="date" name="from"></label>
						</div>
						<div class="field">
							<label class="label" for="todate">Fins a:&nbsp;<input id="todate" type="date" name="todate"></label>
						</div>
						<div>
							<p class="label">Nombre de passatgers:</p>
							<div class="field is-grouped">
								<label class="radio"><input id="npass1" type="radio" name="nPass" value="1">1</label>
								<label class="radio"><input id="npass2" type="radio" name="nPass" value="2">2</label>
								<label class="radio"><input id="npass3" type="radio" name="nPass" value="3">3</label>
								<label class="radio"><input id="npass4" type="radio" name="nPass" value="4">4</label>
							</div>
						</div>
						<div class="control">
							<div class="buttons">
								<button id="submit_booking" class="button is-primary" type="button" name="submit_booking">Confirmar</button>
								<button id="reset" class="button is-warning" type="reset" name="reset_booking">Canceŀlar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="box" id="logRegCtrl">
				<div class="tabs is-centered">
					<ul>
						<li><a id="show_login">Iniciar Sessió</a></li>
						<li><a id="show_register">Registrar-se</a></li>
					</ul>
				</div>
				<div id="login">
					<form>
						<div class="field">
							<label for="username">Nom d'usuari:</label>
							<br>
							<input id="username_login" type="text" name="username">
						</div>
						<div class="field">
							<label for="password">Contrasenya:</label>
							<br>
							<input id="password_login" type="password" name="password">
						</div>
						<div class="control">
							<button id="submit_login" type="button" name="submit_login">Submit</button>
							<button id="reset_login" type="reset" name="reset_login">Reset</button>
						</div>
					</form>
				</div>
				<div id="register">
					<form>
						<div class="field">
							<label for="name">Nom:</label>
							<br>
							<input id="name_register" type="text" name="name">
						</div>
						<div class="field">
							<label for="username">Nom d'usuari:</label>
							<br>
							<input id="username_register" type="text" name="username">
						</div>
						<div class="field">
							<label for="pass1">Contrasenya:</label>
							<br>
							<input id="password_login_1" type="password" name="pass1">
						</div>
						<div class="field">
							<label for="pass2">Repeteix la contrasenya:</label>
							<br>
							<input id="password_login_2" type="password" name="pass2">
						</div>
						<div class="control">
							<button class="button" id="submit_register" type="button" name="submit_register">Submit</button>
							<button class="button" id="reset_register" type="button" name="reset_register">Reset</button>
						</div>
					</form>
				</div>
				<div id="response_login" class="block has-text-centered is-3"></div>
			</div>
		</div>
		<div class="column"></div>
	</div>
</body>
</html>
